<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="./global.css"> -->
    <title>Basic Cover Maker</title>
  </head>
  <body>
    <header>
      <h1>Basic Cover Maker</h1>
    </header>
    <main>
      <div class="inputs input-form">
        <label class="label" for="type-input">Book type</label>
        <select class="input" name="type-input" id="type-input">
          <option value="Original Work">Original Work</option>
          <option value="Fanwork" selected>Fanwork</option>
        </select>
        <label class="label" for="series-input">Series</label>
        <div class="input-options-container">
          <input class="input" type="text" name="series-input" id="series-input" />
          <input
            type="color"
            class="input input-color input-color-series"
            name="input-color-series"
            id="input-color-series"
          />
        </div>
        <label class="label" for="title-input">Title</label>
        <input class="input" type="text" name="title-input" id="title-input" />
        <label class="label" for="author-input">Author</label>
        <input class="input" type="text" name="author-input" id="author-input" />
        <label class="label" for="year-input">Year</label>
        <input class="input" type="number" name="year-input" id="year-input" />
        <div class="spoiler-container">
          <p class="form-text spoiler-text">Additional parameters</p>
          <span class="spoiler-arrow"></span>
        </div>
        <div class="additional-container">
          <p class="form-text">Dimensions</p>
          <div class="dimensions-container">
            <label class="label label-dimensions" for="dimensions-input"></label>
            <select class="input" name="dimensions-input" id="dimensions-input">
              <option value="7x10" selected>7 x 10</option>
              <option value="6x9">6 x 9</option>
              <option value="8.5x5.5">8.5 x 5.5</option>
            </select>
          </div>
          <label class="label" for="design-input">Design types</label>
          <select type="text" class="input" name="design-input" id="design-input">
            <option value="design1">Design 1</option>
            <option value="design2">Design 2</option>
            <option value="design3">Design 3</option>
          </select>
          <div class="bckg-container">
            <div class="bckg-sources-container">
              <p class="selectable-bubble" id="solid-color">Solid color</p>
              <p class="selectable-bubble active" id="gradient">Gradient</p>
              <p class="selectable-bubble" id="flickr">Flickr</p>
              <p class="selectable-bubble" id="local-img">Local image</p>
            </div>
            <div class="bckg-options-container">
              <!-- <div class="solid-color-container">
                <label class="label label-input" for="input-color-text">Input color in HEX or choose from picker</label>
                <input class="input input-color-text" type="text" name="input-color-text" value="#FFFFFF" />
                <input
                  class="input input-color input-color-bckg"
                  type="color"
                  name="color-input-bckg"
                  id="color-input-bckg"
                />
              </div> -->
              <div class="grad-container">
                <div class="grad-input-container">
                  <input
                    class="input input-color-text"
                    id="grad-color-text1"
                    type="text"
                    name="input-color-text"
                    value="#FFFFFF"
                  />
                  <input class="input input-color input-color-grad" type="color" name="grad-input1" id="grad-input1" />
                  <button id="remove-grad-input1" class="button button-remove button-remove-grad"></button>
                </div>
                <div class="grad-input-container">
                  <input
                    class="input input-color-text"
                    id="grad-color-text2"
                    type="text"
                    name="input-color-text"
                    value="#FFFFFF"
                  />
                  <input class="input input-color input-color-grad" type="color" name="grad-input2" id="grad-input2" />
                  <button id="remove-grad-input2" class="button button-remove button-remove-grad"></button>
                </div>
                <div class="grad-input-container">
                  <input
                    class="input input-color-text"
                    id="grad-color-text3"
                    type="text"
                    name="input-color-text"
                    value="#FFFFFF"
                  />
                  <input class="input input-color input-color-grad" type="color" name="grad-input3" id="grad-input3" />
                  <button id="remove-grad-input3" class="button button-remove button-remove-grad"></button>
                </div>
                <div class="grad-add-container">
                  <input class="input input-grad-text" type="text" name="input-grad-text" value="#FFFFFF" />
                  <button id="add-grad-input" class="button button-add button-add-grad"></button>
                </div>
              </div>
            </div>
            <div class="bckg-source-bubble">
              <input class="input bckg-source-input" type="text" placeholder="Search tags (e.g. flowers)" />
              <button class="button bckg-source-button">Search for backgrounds</button>
              <!-- <label for="img-blur" class="label">Blur image</label>
                            <input class="input" type="checkbox" name="img-blur" id="img-blur" /> -->
            </div>
          </div>
        </div>
        <div class="input-form-buttons-container">
          <button class="button" id="button-make">Generate</button>
          <button class="button" id="button-save" disabled>Save Image</button>
        </div>
      </div>
      <div class="results"></div>
    </main>
    <!-- <script src="./index.js" type="module"></script> -->
  </body>
</html>
